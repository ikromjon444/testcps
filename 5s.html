<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS Test - 5s</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); min-height: 100vh; color: white; display: flex; margin: 0; overflow-x: hidden; }
        .sidebar { width: 280px; background: rgba(0, 0, 0, 0.3); backdrop-filter: blur(10px); border-right: 1px solid rgba(255, 255, 255, 0.1); padding: 2rem 1rem; display: flex; flex-direction: column; gap: 0.5rem; }
        .sidebar-link { padding: 0.75rem 1rem; border-radius: 12px; transition: all 0.3s; color: #94a3b8; text-decoration: none; font-weight: 600; }
        .sidebar-link:hover { background: rgba(255, 255, 255, 0.05); color: white; }
        .sidebar-link.active { background: #3b82f6; color: white; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3); }
        .main-content { flex: 1; display: flex; align-items: center; justify-content: center; padding: 2rem; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; width: 100%; max-width: 600px; }
        .click-area { transition: all 0.1s ease; user-select: none; cursor: pointer; position: relative; overflow: hidden; }
        .click-area:active { transform: scale(0.98); background: rgba(255, 255, 255, 0.1) !important; }
        .ripple { position: absolute; background: rgba(255, 255, 255, 0.3); border-radius: 50%; transform: scale(0); animation: ripple-animation 0.4s linear; pointer-events: none; }
        @keyframes ripple-animation { to { transform: scale(4); opacity: 0; } }
        #modal { display: none; }
        .meme-img { width: 100%; max-height: 200px; object-fit: contain; border-radius: 12px; margin-bottom: 20px; background: rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 class="text-xl font-bold mb-6 px-4 text-blue-400">CPS MODES</h2>
        <a href="index.html" class="sidebar-link">Home</a>
        <a href="1s.html" class="sidebar-link">1 Second Test</a>
        <a href="#" class="sidebar-link active">5 Seconds Test</a>
        <a href="10s.html" class="sidebar-link">10 Seconds Test</a>
        <a href="15s.html" class="sidebar-link">15 Seconds Test</a>
        <a href="30s.html" class="sidebar-link">30 Seconds Test</a>
    </div>

    <div class="main-content">
        <div class="glass-card p-10">
            <h1 class="text-center text-3xl font-black mb-8 italic">5 SEC <span class="text-blue-500">CHALLENGE</span></h1>
            <div class="grid grid-cols-2 gap-6 mb-8">
                <div class="bg-slate-900/50 p-4 rounded-2xl border border-white/5 text-center">
                    <p class="text-xs text-slate-400 uppercase tracking-widest">Time</p>
                    <p id="timer" class="text-3xl font-bold text-blue-400">5.00s</p>
                </div>
                <div class="bg-slate-900/50 p-4 rounded-2xl border border-white/5 text-center">
                    <p class="text-xs text-slate-400 uppercase tracking-widest">Clicks</p>
                    <p id="count" class="text-3xl font-bold">0</p>
                </div>
            </div>
            <div id="zone" class="click-area h-80 bg-slate-800/40 rounded-3xl flex items-center justify-center border-2 border-dashed border-slate-600 hover:border-blue-500 transition-colors">
                <p id="hint" class="text-2xl font-bold text-slate-400">Click to Start!</p>
            </div>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/90 backdrop-blur-md flex items-center justify-center z-50 p-4 text-center">
        <div class="glass-card max-w-sm w-full p-10 border-blue-500/50">
            <img id="res-meme" src="" class="meme-img" alt="Result">
            <h2 class="text-xl font-bold mb-2" id="res-rank">Rank</h2>
            <p class="text-6xl font-black text-blue-500 my-4" id="res-cps">0.0</p>
            <p class="text-slate-400 text-sm mb-8 uppercase tracking-widest">Clicks Per Second</p>
            <button onclick="location.reload()" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-bold transition-all shadow-lg shadow-blue-500/25">RETRY</button>
        </div>
    </div>

    <script>
        let clicks = 0, duration = 5.0, time = duration, running = false;
        const zone = document.getElementById('zone'), count = document.getElementById('count'), timer = document.getElementById('timer');
        
        zone.onmousedown = (e) => {
            if (time <= 0) return;
            const ripple = document.createElement('span'); ripple.className = 'ripple';
            const rect = zone.getBoundingClientRect();
            ripple.style.left = (e.clientX - rect.left - 50) + 'px'; ripple.style.top = (e.clientY - rect.top - 50) + 'px';
            ripple.style.width = ripple.style.height = '100px'; zone.appendChild(ripple);
            setTimeout(() => ripple.remove(), 400);

            if (!running) {
                running = true; document.getElementById('hint').innerText = "GO GO GO!";
                let start = Date.now();
                let int = setInterval(() => {
                    time = Math.max(0, (duration * 1000 - (Date.now() - start)) / 1000);
                    timer.innerText = time.toFixed(2) + 's';
                    if (time <= 0) { 
                        clearInterval(int); 
                        showResult();
                    }
                }, 10);
            }
            clicks++; count.innerText = clicks;
        };

        function showResult() {
            const cps = (clicks / duration).toFixed(1);
            document.getElementById('res-cps').innerText = cps;
            const img = document.getElementById('res-meme');
            const rank = document.getElementById('res-rank');
            
              if (cps < 4) { img.src = "slow.gif"; rank.innerText = "Turtle ðŸ¢"; }
            else if (cps < 7) { img.src = "normal.gif"; rank.innerText = "Normal ðŸ‘"; }
            else if (cps < 11) { img.src = "fast.gif"; rank.innerText = "Cheetah ðŸ†"; }
            else if (cps < 12) { img.src = "god.gif"; rank.innerText = "UNSTOPPABLE âš¡"; }
            else { img.src = "hacker.gif"; rank.innerText = "HACKER"; }
            
            document.getElementById('modal').style.display='flex';
        }
    </script>
</body>
</html>
